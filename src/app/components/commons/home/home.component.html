<mat-card appearance="outlined">
    <!-- ENCABEZADO CON BOTÓN -->
    <mat-card-header class="encabezado-tabla">
        <div class="encabezado-acciones">
            <h2>Listado de Solicitudes</h2>
            <button mat-raised-button color="primary" (click)="crearSolicitud()">
                <mat-icon>add</mat-icon>
                Crear Solicitud
            </button>
        </div>
    </mat-card-header>

    <!-- TABLA -->
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 tabla-solicitudes">

            <!-- No. -->
            <ng-container matColumnDef="idSolicitud">
                <th mat-header-cell *matHeaderCellDef style="width: 80px;"> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.idSolicitud}} </td>
            </ng-container>

            <!-- Título -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef style="width: 180px;"> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>

            <!-- Descripción -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef style="width: 250px;"> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- Fecha -->
            <ng-container matColumnDef="fechaCreacion">
                <th mat-header-cell *matHeaderCellDef style="width: 180px;"> Fecha Creación </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date:'yyyy-MM-dd'}} </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="acciones-header"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="acciones-cell">
                    <button mat-icon-button color="primary" matTooltip="Editar"
                        (click)="editarSolicitud(element.idSolicitud)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" matTooltip="Eliminar"
                        (click)="eliminarSolicitud(element.idSolicitud)">
                        <mat-icon>delete</mat-icon>
                    </button>

                    <button mat-icon-button color="primary" matTooltip="Gestionar" (click)="gestionarSolicitud(element)">
                        <mat-icon>settings</mat-icon>
                    </button>


                    <button mat-icon-button color="accent" matTooltip="Comentarios"
                        (click)="verComentarios(element.idSolicitud)">
                        <mat-icon>history</mat-icon>
                    </button>

                    
                </td>
            </ng-container>

            <!-- Filas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
